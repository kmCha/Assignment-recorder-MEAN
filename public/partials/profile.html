
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-4 col-xs-12">
			<div class="avatarBox">
				<img class="avatarPiece" ng-src="../uploads/avatars/{{profile.username}}.jpg" ng-hide="picFile" height="180" width="180">
				<img ngf-thumbnail="picFile" class="avatarPiece" ng-show="picFile" height="180" width="180">
				<div class="avatarPiece">
					<form class="avatarForm" enctype='multipart/form-data' name="avatarForm">
						<input type="file" ngf-select ng-model="picFile" name="avatar" accept="image/*" ngf-max-size="0.5MB" required>
						<!-- <input ng-disabled="!avatarForm.$valid" value="更新头像" class="btn btn-submit" ng-click="uploadPic(picFile)" -->
					</form>
				</div>
			</div>
		</div>

		<div class="col-sm-8 col-xs-12">
			<form class="form-horizontal">
				<div class="form-group">
		        <label class="col-xs-1 control-label">用户:</label>
		        <div class="col-xs-10">
		        	<p class="form-control-static">{{profile.username}}</p>
		        </div>
		    </div>
				<div class="form-group">
		        <label class="col-xs-1 control-label">性别:</label>
		        <div class="col-xs-10 col-sm-5">
			        <label class="radio-inline">
			        	<input type="radio" ng-model="profile.gender" value="male">男
			        </label>
			        <label class="radio-inline">
			        	<input type="radio" ng-model="profile.gender" value="female">女
			        </label>
		      	</div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-1 control-label">学校:</label>
		        <div class="col-xs-10 col-sm-5">
		        	<input type="text" class="form-control" ng-model="profile.school">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-1 control-label">专业:</label>
		        <div class="col-xs-10 col-sm-5">
		        	<input type="text" class="form-control" ng-model="profile.major">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-xs-1 control-label"></label>
		        <div class="col-xs-10 col-sm-5">
							<input type="button" class="btn btn-submit" ng-click="update(picFile)" value="更新">
							<a href="/#/home" class="btn btn-cancel">返回</a>
							<span class="profileUpdate km-animate-fade" ng-show="status">{{msg}}</span>
							<span class="profileUpdateErr km-animate-fade" ng-show="avatarForm.avatar.$error.maxSize">图片不要超过512KB朋友</span>
		        </div>
		    </div>
			</form>
		</div>
<!-- 		<div class="col-xs-4 col-xs-offset-4">
			<div class="profileUpdate" ng-hide="status">
				<b>{{msg}}</b>
			</div>
		</div>
 -->
	</div><!-- row -->
</div><!-- container -->
