<h1>添加作业</h1>

<form>
    <div class="form-group">
        <label>课程名:</label>
        <input class="form-control" ng-model="assignment.title">
    </div>
    <div class="form-group">
        <label>课程代码:</label>
        <input class="form-control" ng-model="assignment.code">
    </div>
    <div class="form-group">
        <label>作业描述:</label>
        <textarea class="form-control" ng-model="assignment.description"></textarea>
    </div>
    <div class="form-group">
        <label>截止日期:</label>
        <input type="date" class="form-control" ng-model="assignment.date">
    </div>
    <input type="button" class="btn btn-primary" value="添加" ng-click="save()">
    <a type="button" class="btn btn-default" href="/#/">取消</a>
</form>
