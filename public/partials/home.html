<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<table class="table table-striped" ng-hide="status">
			<thead>
				<tr>
					<th class="text-center">课程代码</th>
					<th class="text-center">课程名字</th>
					<th class="text-center">截止日期</th>
					<th class="text-center">作业描述</th>
					<th class="text-center">编辑</th>
					<th class="text-center">删除</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='assignment in assignments | filter:query | orderBy:order'>
						<th class="text-center">{{assignment.code}}</th>
						<th class="text-center">{{assignment.title}}</th>
						<th class="text-center">{{assignment.date}}</th>
						<th class="text-center">
								<a popover-animation="true" uib-popover="{{assignment.description}}"><i class="glyphicon glyphicon-info-sign"></i></a>
						</th>
						<th class="text-center"><a href="/#/assignments/{{assignment._id}}"><i class="glyphicon glyphicon-edit"></i></a></th>
						<th class="text-center"><a href="/#/assignments/delete/{{assignment._id}}"><i class="glyphicon glyphicon-remove"></i></a></th>
				</tr>
			</tbody>
		</table>
		<h2 ng-show="firstStatus"><b>{{username}}</b>, 欢迎来到Assignment Recorder，点击添加作业新增无穷无尽的作业吧</h2>
		<input type="hidden" ng-model="status">							<!-- status是登陆状态，true为未登陆，false为已登陆 -->
		<input type="hidden" ng-model="firstStatus">				<!-- firstStatus是首次登陆状态，true为第一次登陆，false为非第一次登陆（有作业记录） -->
		<h1 ng-show="status">{{msg}}</h1>
	</div>
</div>
